{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <!--Title-->
    <title>Wann</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link class="main-css" href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body style="background-image:url('{% static 'images/bg.png' %}'); background-position:center;">
    <div class="authincation fix-wrapper">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        {% comment %} <a href="index.html"><img src="{% static 'images/logo/logo-full.png' %}" alt=""></a> {% endcomment %}
                                    </div>
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <center>
                                        {% if error_message %}
                                            <p style="color:red; font-style:italic;">{{ error_message }}</p>
                                        {% endif %}
                                    </center>
                                    <form method='post'>
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1 form-label">Username</label>
                                            <input type="text" class="form-control" placeholder="username" name='username'>
                                        </div>

                                        <div class="mb-3 position-relative">
                                            <label class="form-label" for="dz-password">Password</label>
                                            <input type="password" id="dz-password" class="form-control" name='password' placeholder='Password' >
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block" value='Login'>Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required vendors -->
    <script src="vendor/global/global.min.js"></script>
    <script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="js/deznav-init.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
</html>

{% endblock content %}
